<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ذخیره پست</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


    <style>
        body {
            background: linear-gradient(135deg, #7bdab1, #ceacf1);
            direction: rtl;
        }

        header {
            background: linear-gradient(90deg, #9953cd, #613383);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo span:nth-child(odd) {
            color: #ffcb05;
            text-decoration: underline;
            text-decoration-color: #ffcb05;
        }

        .logo span:nth-child(even) {
            color: white;
            text-decoration: underline;
            text-decoration-color: white;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        nav a {
            margin: 0 12px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            font-size: 16px;
            padding: 6px 10px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            nav {
                margin-top: 10px;
            }
        }

        .card {
            margin: 100px auto;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }

        .form-control::placeholder {
            font-style: italic;
            color: #999;
        }

        @keyframes shake {
            0% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-10deg);
            }
            50% {
                transform: rotate(10deg);
            }
            75% {
                transform: rotate(-10deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

    </style>
</head>
<body>

<div class="container">
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="errorToast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive"
             aria-atomic="true">
            <div class="d-flex align-items-center">
                <div class="toast-body" id="toastMessage">خطا رخ داده است</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
            </div>
        </div>
    </div>

    <div class="card p-4 bg-light">
        <h3 class="text-center mb-4 text-primary fw-bold" id="formTitle">ذخیره پست</h3>
        <form id="examForm">
            <div class="mb-3">
                <label for="name" class="form-label">عنوان پست</label>
                <input type="text" class="form-control" id="name" placeholder="عنوان پست را وارد کنید...">
            </div>

            <div class="mb-3">
                <div>
                    <label for="DRAFT" class="form-label">سخت</label>
                    <input type="radio" id="DRAFT" value="DRAFT" name="postStatus" checked/>
                </div>
                <div>
                    <label for="PUBLISHED" class="form-label">متوسط</label>
                    <input type="radio" id="PUBLISHED" value="PUBLISHED" name="postStatus"/>
                </div>

            </div>

            <div class="mb-3">
                <label for="description" class="form-label">توضیحات امتحان</label>
                <input type="text" class="form-control" id="description" placeholder="توضیحات امتحان را وارد کنید...">
            </div>

            <button type="submit" id="saveBtn" class="btn btn-primary w-100 fw-bold">ذخیره</button>
        </form>
    </div>
</div>


<script>
    const params = new URLSearchParams(window.location.search);
    const examId = params.get("id");

    document.addEventListener("DOMContentLoaded", () => {
        if (examId) {
            document.getElementById("formTitle").innerText = "بروزرسانی امتحان";
            document.getElementById("saveBtn").innerText = "بروزرسانی";


            fetch(`http://localhost:8083/exams/${examId}`)
                .then(res => res.json())
                .then(exam => {
                    document.getElementById("name").value = exam.name;
                    document.getElementById("description").value = exam.description;
                    const radio = document.querySelector(`input[name = "level" ][value = "${exam.level}"]`);
                    if (radio) radio.checked = true;
                });
        }
    });

    document.getElementById("examForm").addEventListener("submit", function (e) {
        e.preventDefault();
        if (examId) {
            updateExam(examId);
        } else {
            saveExam();
        }
    });

    function saveExam() {
        const name = document.getElementById("name").value;
        const level = document.querySelector("input[name='level']:checked").value;
        const description = document.getElementById("description").value;

        fetch("http://localhost:8083/exams", {
            method: "POST",
            headers: {"Content-type": "application/json"},
            body: JSON.stringify({name, level, description})
        })
            .then(async res => {
                if (res.status !== 200) {
                    const response = await res.json();
                    showErrorToast(response[0].title)
                    return;
                }
                return res.json();
            })
            // .then(res => {
            //     if (res) {
            //         window.location.href = "http://localhost:8083/showExam";
            //     }
            // });
    }

    function updateExam(id) {
        const name = document.getElementById("name").value;
        const level = document.querySelector(`input[name='level']:checked`).value;
        const description = document.getElementById("description").value;

        fetch(`http://localhost:8083/exams/${id}`, {
            method: "PUT",
            headers: {"Content-type": "application/json"},
            body: JSON.stringify({name, level, description})
        })
            .then(async res => {
                if (!res.ok) {
                    const response = await res.json();
                    showErrorToast(response[0]?.title);
                    return;
                }
                return res.json();
            })
            .then(res => {
                if (res) {
                    window.location.href = "http://localhost:8083/showExam";
                }
            });
    }

    function showErrorToast(message) {
        document.getElementById("toastMessage").textContent = message;
        const toastElement = document.getElementById("errorToast");
        const toast = new bootstrap.Toast(toastElement);
        toast.show();
    }
</script>
</body>
</html>
