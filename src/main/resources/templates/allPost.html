<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #7bdab1, #ceacf1);
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #9953cd, #613383);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo span:nth-child(odd) {
            color: #ffcb05;
            text-decoration: underline;
        }

        .logo span:nth-child(even) {
            color: white;
            text-decoration: underline;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        nav a {
            margin: 0 12px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            font-size: 16px;
            padding: 6px 10px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        table {
            border-collapse: separate;
            border-spacing: 0 12px;
            width: 100%;
            max-width: 1000px;
            background: #ffffffdd;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            padding: 14px 20px;
            text-align: left;
        }

        th {
            background: #5a4bcf;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 14px;
        }

        tr {
            background: #f4f5f9;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        tr:hover {
            background: #e0e3f8;
        }

        td {
            color: #444;
            font-size: 15px;
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        td button {
            min-width: 70px;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 13px;
            color: white;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .b-d { background-color: #e74c3c; }
        .b-u { background-color: #3498db; }

        td button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 14px rgb(0 0 0 / 0.18);
        }

        button#add-post {
            margin-top: 100px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 1000px;
            background: #764ba2;
            color: white;
            border-radius: 12px;
            border: none;
            padding: 16px;
            font-size: 17px;
            font-weight: 700;
            letter-spacing: 0.07em;
            box-shadow: 0 6px 16px rgb(118 75 162 / 0.7);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button#add-post:hover {
            background: #5a3c95;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<header>

    <nav>
        <a href="http://localhost:8080/">خانه</a>
        <a href="http://localhost:8080/posts">پست‌ها</a>
        <a href="http://localhost:8080/categories">دسته‌بندی‌ها</a>
        <a href="http://localhost:8080/register">ثبت‌نام</a>
        <a href="http://localhost:8080/login">ورود</a>
    </nav>
</header>

<center>
    <a href="/addpost">
        <button id="add-post">Add Post</button>
    </a>

    <table id="table" aria-label="Posts Table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Category</th>
            <th>Status</th>
            <th>Views</th>
            <th>Delete</th>
            <th>Update</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</center>

<script>
    function renderPosts(posts) {
        const tbody = document.querySelector("#table tbody");
        tbody.innerHTML = "";
        posts.forEach(p => {
            const tr = document.createElement("tr");
            tr.innerHTML =`
                <td title="${p.title}">${p.title}</td>
            <td>${p.author}</td>
            <td>${p.categoryName}</td>
            <td>${p.status}</td>
            <td>
                <button class="b-d" onclick="deletePost(${p.id}, this)">Delete</button>
            </td>
            <td>
                <a href="http://localhost:8080/addpost?id=${p.id}" class="b-u btn">Update</a>
            </td>`
            ;
            tbody.appendChild(tr);
        });
    }

    fetch("http://localhost:8080/posts")
        .then(res => res.json())
        .then(data => renderPosts(data))
        .catch(err => console.error("Error fetching posts:", err));

    function deletePost(id, btn) {
        if (!confirm("آیا مطمئنی می‌خوای پست رو حذف کنی؟")) return;
        fetch(`http://localhost:8080/posts/${id}`, { method: "DELETE" })
    .then(res => {
            if (res.ok) {
                alert("پست با موفقیت حذف شد ✅");
                btn.closest("tr").remove();
            } else {
                alert("خطا در حذف پست ❌");
            }
        })
            .catch(err => console.error("Error deleting post:", err));
    }
</script>

</body>
</html>
