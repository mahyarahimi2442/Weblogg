<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه ورود</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #7bdab1, #ceacf1, #6fa8dc);
            font-family: 'Vazirmatn', sans-serif;
        }


        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 50px 30px;
            width: 360px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #613383;
            font-weight: bold;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }

        .form-control {
            padding: 12px 15px;
            border-radius: 15px;
            border: 1px solid #ccc;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .form-control.show {
            opacity: 1;
            transform: translateY(0);
        }

        .btn-primary {
            background: linear-gradient(90deg, #ff6ec7, #6c5dd3);
            border: none;
            font-weight: 600;
            border-radius: 15px;
            padding: 12px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #6c5dd3, #ff6ec7);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* انیمیشن تاخیر فیلدها */
        .fade-in-delay {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s forwards;
        }

        .fade-delay-1 {
            animation-delay: 0.2s;
        }

        .fade-delay-2 {
            animation-delay: 0.4s;
        }

        .fade-delay-3 {
            animation-delay: 0.6s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="errorToast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive"
         aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="toastMessage">
                خطا رخ داده است
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
        </div>
    </div>
</div>

<div class="login-card">
    <form id="register-form">
        <h2>ورود به حساب</h2>
        <div class="mb-3 fade-in-delay fade-delay-1">
            <label for="username" class="form-label">نام کاربری</label>
            <input type="text" class="form-control" id="username" placeholder="نام کاربری خود را وارد کنید">
        </div>
        <div class="mb-3 fade-in-delay fade-delay-2">
            <label for="password" class="form-label">رمز عبور</label>
            <input type="password" class="form-control" id="password" placeholder="رمز عبور خود را وارد کنید">
        </div>
        <div class="mb-3 fade-in-delay fade-delay-2">
            <label for="fullName" class="form-label">نام و نام خانوادگی</label>
            <input type="text" class="form-control" id="fullName" placeholder="نام خانوادگی خود را وارد کنید">
        </div>
        <div class="mb-3 fade-in-delay fade-delay-2">
            <label for="email" class="form-label">ایمیل </label>
            <input type="email" class="form-control" id="email" placeholder="ایمیل خود را وارد کنید">
        </div>

        <div class="fade-in-delay fade-delay-3">
            <button type="submit" class="btn btn-primary w-100 fs-5">ورود</button>
        </div>
    </form>

</div>

<script>

    window.addEventListener('load', () => {
        document.querySelectorAll('.form-control').forEach((el, idx) => {
            setTimeout(() => el.classList.add('show'), idx * 200);
        });
    });

</script>
<script>
    document.getElementById("register-form").addEventListener("submit", async function (register) {
            register.preventDefault();
            const userDto = {
                username: document.getElementById("username").value,
                password: document.getElementById("password").value,
                fullName: document.getElementById("fullName").value,
                email: document.getElementById("email").value

            };
            const response = await fetch("http://localhost:8080/users/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",

                },
                body: JSON.stringify(userDto)
            })
                .then(async res => {
                    if (res.status !== 200) {
                        showErrorToast(response[0]?.title);
                        return
                    }
                    window.location.href = "http://localhost:8080/login";
                })

        }
    )

    function showErrorToast(message) {
        document.getElementById("toastMessage").textContent = message;
        const toastElement = document.getElementById("errorToast");
        const toast = new bootstrap.Toast(toastElement);
        toast.show();
    }
</script>

</body>
</html>
